<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>张佳军的个人主页</title>
	<meta name="description" content="张佳军" />

	<!-- load style and script -->
	<link rel='stylesheet' href="../css/base.css" type='text/css' media='all' />
	<script src="../js/base.js" type="text/javascript"></script>
	<!-- load site icon -->
	<link rel="icon" href="../icon/sycki-68x68.png" sizes="32x32" />
	<link rel="icon" href="../icon/sycki-68x68.png" sizes="192x192" />
	<link rel="apple-touch-icon-precomposed" href="../icon/sycki-68x68.png" />
	<meta name="msapplication-TileImage" content="../icon/sycki-68x68.png" />

	<script src="../js/marked.js" type="text/javascript"></script>
	<script src="../js/vue.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/markdown.css">

</head>

<body>

<nav>
	<p>张佳军的个人主页</p>
	<ul>
		<a href="/"><li><span>主页</span></li></a>
		<a href="/"><li><span>博客</span></li></a>
		<a href="/"><li><span>关于作者</span></li></a>
		<a href="/copyright"><li><span>版权声明</span></li></a>
	</ul>
</nav>

<section id="sections" class="article-menu">
<hr>
<ul v-for="class in classList">
	<li>{{class.tag}}</li>
	<ul v-for="article in class.articles">
		<a href="/article/{{article.en_name}}"><li>{{article.title}}</li></a>
	</ul>

</ul>
</section>

<div class="markdown-body">

	<div class="article-desc" th:each="article:${articles}">
		<span class="head"><a href="@{'/article/'+${article.en_name}}" href="" th:utext="${article.title}">文章标题</a></span>
		<p class="body" id="article" th:utext="${article.desc}">描术内容</p>
		<div class="state-line">
		<button id="235_thumb_up" onclick="article_desc_thumb_up('235')" th:attr="id=|${article.id}_thumb_up|, onclick=|article_desc_thumb_up('${article.id}')|">
			<i class="thumb-up"></i><span id="235_thumb_up_value" th:id="|${article.id}_thumb_up_value|" th:text="${article.like_count}">3</span>
		</button>

		<button>
			<!--<i class="eyes"></i><span th:text="${article.viewer_count}">25</span>-->
			<i class="eyes"></i><span th:text="${article.viewer_count}">25</span>
		</button>
		<span class="info" th:utext="|编写日期：${article.create_date}|">编写日期：2018-08-08</span>
	</div>
	</div>

</div>



<footer th:include="frame::footer" class="markdown-body">
</footer>

<br>

</body>
</html>

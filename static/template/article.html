<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="UTF-8">
	<title>张佳军的个人主页</title>
	<meta name="description" content="张佳军" />

	<!-- load site icon -->
	<link rel="icon" href="/assets/icon/sycki-68x68.png" sizes="32x32" />
	<link rel="icon" href="/assets/icon/sycki-68x68.png" sizes="192x192" />
	<link rel="apple-touch-icon-precomposed" href="/assets/icon/sycki-68x68.png" />
	<meta name="msapplication-TileImage" content="/assets/icon/sycki-68x68.png" />

	<!-- load style and script -->
	<link rel='stylesheet' href="/assets/css/base.css" type='text/css' media='all' />
	<script src="/assets/js/marked.js" type="text/javascript"></script>
	<script src="/assets/js/vue.js" type="text/javascript"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/assets/css/markdown.css">

</head>


<script>
var article_id = "[[${article.id}]]";
</script>
<body>

<nav>
	<p>张佳军的个人主页</p>
	<ul>
		<a href="/"><li><span>主页</span></li></a>
		<a href="/"><li><span>关于作者</span></li></a>
		<a href="/articles/mknote/copyright"><li><span>版权声明</span></li></a>
	</ul>
</nav>

<button onclick="but_menu()" id="but_menu">></button>
<section id="sections" class="article-menu">
<div>
<span>所有文章</span>
</div>
<hr>

<ul>
	<template v-for="tag in tags">
		<a href="javascript:void(0)" :onclick="'click_tag(\''+tag.Name+'\')'">
			<li><i class="cli_close" :id="'cli_'+tag.Name"></i><i class="dir"></i>{{tag.Name}}</li>
		</a>
		<ul :id="'list_'+tag.Name" style="display:none;">
			<a v-for="art in tag.Articles" :href="'/articles'+art.ID">
				<li><i class="file"></i>{{art.Title}}</li>
			</a>
		</ul>
	</template>
</ul>

</section>

<article id="article" class="markdown-body">
<div class="loader">加载中</div>
</article>
<div id="desc" class="markdown-body">
	<hr/>
	<div class="state-line">
		<button :id="'but_'+art.ID" :onclick="'article_like(\''+art.ID+'\')'">
			<i class="thumb-up"></i><span :id="'value_'+art.ID" v-text="art.Like_count">10</span>
		</button>

		<button >
			<i class="eyes"></i><span v-text="art.Viewer_count">20</span>
		</button>
		<span class="info" v-text="'编写日期：'+art.Create_date">编写日期：2016-01-02</span>
	</div>
</div>


<br>


<footer class="markdown-body">
<h2></h2>
<p>© 2017 sycki.com. All rights reserved.</p>
</footer>

<br>

<script src="/assets/js/base.js" type="text/javascript"></script>
</body>
</html>
